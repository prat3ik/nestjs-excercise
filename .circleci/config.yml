version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: echo 'done--'
            - run: git clone git@github.com:cirbuk/kubric-automation-testing.git
            - run: cd kubric-automation-testing/; ls ; npm install ; npm test

workflows:
    build-and-test:
      jobs:
        - build-and-test
