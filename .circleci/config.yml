version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.0.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - browser-tools/install-chrome
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: echo 'done--'
            - run: git clone git@github.com:cirbuk/kubric-automation-testing.git
            - run: cd kubric-automation-testing/; ls ; npm install ; npm test

workflows:
    build-and-test:
      jobs:
        - build-and-test
